<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>King Children Grocery</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/0dca5c6def.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="page">
        <div id="sidebar">
            <div id="logoSection">
                <img id="logo" src="https://groceries-tpab.s3-us-west-1.amazonaws.com/kcLogo.png"></img>
                <div id="sublogo">Groceries</div>
            </div>
            <div id="divider"></div>
            <div id="navButtons">
                <div class="navButton">Nav Button 1</div>
                <div class="navButton">Nav Button 2</div>
                <div class="navButton">Nav Button 3</div>
            </div>
        </div>

        <div id="content">
            <div id="contentHeader">
                <div id="contentTitle">Products</div>
                <div id="searchBar">
                    <input type="text" id="searchInput" placeholder="Search">
                    <i id="searchIcon" class="fas fa-search"></i>
                </div>
            </div>

            <div id="contentBody">
                PUT YOUR CONTENT
                HERE
            </div>
        </div>
        <script src="index.js"></script>
</body>

</html>
